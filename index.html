<!--EJERCICIO 1: Crear un algoritmo que recorra un array unidimensional conteniendo letras y
números: [ “a”, 10, “b”, “hola”, 122, 15]-->




    <script>
      
     const array = [ "a", 10, "b", "hola" , 123, 15]
        function ejerciciouno(array) {
          const letras = [];
          const numeros = [];
          for (item of array) {
            if (typeof item == "string") {
              letras.push(item);
            } else if (typeof item == "number") {
              numeros.push(item);
            }
          }
          var numeromayor = numeros.sort(function (a, b) {
            return b - a;
          })[0];
          
          console.log('Ejercicio 1)A-   ' + letras);
          console.log('Ejercicio 1)B-   ' + numeros);
           console.log('Ejercicio 1)C-   ' + numeromayor);
           
           
           return letras, numeros, numeromayor;
}

ejerciciouno(array);

    </script>

    <!--Cree un algoritmo que genere el siguiente patrón de ID aleatorio: XXXX-AAAA-BBBB-CCCC-->




    <script>
    function GeneradorId() {
      let first = Math.random().toString(36).substr(-4).toUpperCase();
      let second = Math.random().toString(36).substr(-4).toUpperCase();
      let third = Math.random().toString(36).substr(-4).toUpperCase();
      let fourt = Math.random().toString(36).substr(-4).toUpperCase();
      return first + "-" + second + "-" + third + "-" + fourt;
    }
